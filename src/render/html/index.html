<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
        <link rel="stylesheet" type="text/css" href="../../third-party/css/w3.css">
        <link rel="stylesheet" type="text/css" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>
    <body style="min-height: 100vh; min-width: 100vw;">
        <div style="display: table; height: 100vh; width: 100vw">
            <div class="w3-bar w3-black" style="display: table-row">
                <div data-bind="click: navigateHome" class="w3-bar-item w3-button w3-border-right w3-border-grey">
                    <i class="fas fa-home"></i>
                </div>
                <div data-bind="click: saveAll, hidden: home" class="w3-bar-item w3-button w3-border-left w3-border-grey w3-right">
                    <i id="SaveIcon" class="fas fa-save"></i>
                </div>
            </div>            
            <div style="display: table-row; height: 100%;">
                <div style="height: 100%; width: 100%; position: relative;">
                    <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
                        <!--Home Page-->
                        <div class="w3-card w3-light-grey" style="height: 100%; overflow: auto;" data-bind="visible: home">
                            <div data-bind="foreach: itemLists" class="w3-padding">
                                <div class="w3-card w3-white w3-padding w3-section w3-block w3-button" data-bind="click: requestListData">
                                    <h4 data-bind="text: listTitle"></h4>
                                </div>
                            </div>
                        </div>

                        <!--Notes Page-->
                        <div class="w3-row" style="height: 100%;" data-bind="hidden: home">
                            <div class="w3-col s4 m3 l2 w3-card w3-light-grey" style="height: 100%; overflow: auto;" data-bind="with: activeList">
                                <ul id="ItemList"class="w3-ul" data-bind="foreach: listItems">
                                    <li data-bind="text: itemTitle, click: showListItem" class="w3-button w3-block"></li>
                                </ul>
                            </div>
                            <div class="w3-col s8 m9 l10 w3-container" style="height: 100%; display: table; overflow: auto" data-bind="with: activeItem">
                                <div style="display: table-row;">
                                    <input type="text" data-bind="value: itemTitle">
                                </div>
                                <div style="display: table-row;" data-bind="text: itemCreatedDate"></div>
                                <div style="display: table-row; height: 100%">
                                    <textarea style="height: 99%; width: 100%; resize: none;" data-bind="value: itemContent"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-bar w3-black" style="display: table-row">
                <a href="#" class="w3-bar-item w3-button w3-left w3-border-right w3-border-grey" data-bind="visible: home">New List</a>
                <a href="#" class="w3-bar-item w3-button w3-left w3-border-right w3-border-grey" data-bind="hidden: home">New Item</a>
            </div>
        </div>
        <script src="../../third-party\js\knockout-3.5.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <script src="../js/viewmodel.js" type="text/javascript"></script>
    </body>
</html>
